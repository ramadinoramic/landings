        :root {

            top: 0;

        .logo-text span { color: var(--brand-red); margin-right: 6px; }

        .desktop-nav { display: none; gap: 1rem; }
        .btn { padding: 0.5rem 1rem; font-size: 0.8rem; font-weight: 600; text-decoration: none; border-radius: 6px; display: inline-flex; align-items: center; }
        .btn-outline { border: 1px solid rgba(255,255,255,0.3); color: white; }
        .btn-primary { background: var(--brand-green); color: white; border: none; }
        .hamburger { font-size: 1.5rem; cursor: pointer; color: white; }

        /* --- 3. HERO SECTION --- */
        .hero {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            text-align: center;
            position: relative;
            
            padding-top: 70px; 
            
            background-image: url('bak.png'); 
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(11,12,16,0.3) 0%, rgba(11,12,16,0.85) 65%, #000 100%);
            z-index: 1;
        }

        /* --- HERO IMAGE WRAPPER --- */
        .hero-image-wrapper {

            width: 100%;
            display: flex;
            align-items: center; 
            justify-content: center;
            position: relative;
            z-index: 2;
            
            margin-top: 0;    
            margin-bottom: 0px; 
            
            pointer-events: none;
        }

        .hero-image-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; 
            background: linear-gradient(to bottom, transparent 0%, #0b0c10 95%);
            z-index: 5;
        }

        .hero-img {
            width: 100%;
            height: auto;
            max-height: 60vh; 
            object-fit: contain;
            padding-bottom: 0; 
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* --- HERO CONTENT --- */
        .hero-content {

        .coupon-container {

        .slider-track {

            width: max-content;

        .slider-track img {

            margin-right: 15px;

        }

        @keyframes scroll-left {

        /* --- 4. STEPS SECTION --- */

            flex-shrink: 0;

        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .step-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .step-card:not(:last-child)::after {
            content: '›';
            position: absolute;
            right: -8px;
            top: 10px;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.3);

            .step-card:not(:last-child)::after { right: -15px; top: 50%; transform: translateY(-50%); }

            .step-icon-box svg { width: 24px; height: 24px; }
        }
    </style>
